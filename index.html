<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"

    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <link rel="stylesheet" href="src/weather-style.css" />

    <title>üåàüå¶Ô∏èWeather Final- SDN</title>
  </head>
  <body>
    <div class="container-fluid">
      </br>
      <div class="cardBack" id= "shadow">
        <div class="row bg justify-content-center " >
          <div class="col">
            <div class="search">
            <form class="form-control" id= "city-selector">
              <div class="row">
                <div class="col-6">
                  <input type="search" class="form-control"  id= "search-input" placeholder="Type in the City" autofocus="on" autocomplete="off" />
                </div>
                <div class="col-2">
                  <input type="submit" class="btn btn-outline-primary" id= "search-form" placeholder="Search"  />    
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-primary" id="location-button">Current Location</button> 
                </div>
              </div>
            </form>
            </div> 
          </div>
       </br>
       <div class="row bg justify-content-center">
         <div class="todayBox">
           <h1 id= "submitCity"></h1>
           <ul>
             <li id= "date">Day, Date and Time HH:MM</li>
             <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="current weather-temperature ">
                  <img src="https://openweathermap.org/img/wn/10d@2x.png"
                         alt= "Clear"
                         id="icon"
                         class="float-left"
                         ><strong id= "temperature">13</strong>
                  <span class="units"><a href="#" class="working" id="celcius-link">‚ÑÉ</a> <a id="units-divider">|</a> <a href="#" id="fahrenheit-link">¬∞F</a> </span>             </span>    
                </div>
              </div>
              
              <div class="col-6 weather-factors"> 
                <ul id =  "conditions">
                  <li>Feels like: <span id="feeling"></span>‚ÑÉ</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind Speed: <span id ="speed"></span> kmph</li>
                </ul> 
              </div>    
           </div>
          </div>
        </div> 
        </br> 
        <div class="row bg justify-content-center">
          <div class="forecast" id="weatherforecast">
            <div class="row align-items-start ">
                          
            </div>
          </div>
        </div>
      </div> end of the background shadow
    </div> end of container

    <script src="src/weather-script.js"></script>
