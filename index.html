<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7d49f1babf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/weather-style.css" />

    <title>🌈🌦️Weather Final- SDN</title>
  </head>
  <body>
    <div class="container">
      </br>
      <div class="cardBack" id= "shadow">
        <div class="row bg justify-content-center " >
          <div class="col">
            <div class="search">
            <form class="header" id= "city-selector">
              <input type="search" id= "search-text-input" placeholder="Please chose your city" autofocus="on" autocomplete="off" />
              <input type="submit" id= "search-form" placeholder="Search"  />    
              <button type="button" class="btn btn-primary" id="location-button">Current Location</button> 
            </form>
            </div> 
          </div>
       </br>
       <div class="row bg justify-content-center">
         <div class="todayBox">
           <h1 class= "city" id= submitCity>City, Country</h1>
           <ul>
             <li>Day, Date and Time HH:MM</li>
             <li>clear</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="current">
                    <div class="clearfix weather-temperature">
                      <span> 
                          <i class="fas fa-cloud-sun float-left"></i><div class= "float-left"><strong>13</strong> <small class="units"> <a href="#" id="celcius-link">℃</a> | <a href="#" id="fahrenheit-link">°F</a></small></div>
                        </span>
                      </div>
                </div>
              </div>
              
              <div class="col-6"> 
                <ul>
                  <li>Preciptation: 10%</li>
                  <li>Humidity:30%</li>
                  <li>Wind Speed: 35 kmph</li>
                </ul> 
              </div>    
              
            </div>
          </div>
        </div>  
      
      </div> end of the background shadow
    </div> end of container

    <script src="src/weather-script.js"></script>

    <p id="coded-by"> This project was coded by <a href="# shecodes alumni pg"></a>Sharlene Nair and <a href="https://github.com/kerryblue14/Final-Project-Weather-SDN"> open-sourced </a> on GitHub and hosted on <a href="#"> Netlify.</a> </p>
    
  </body>
</html>
